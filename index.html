<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Comprobante de Pago - Plantilla Genérica</title>

<!-- PWA / iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Comprobante Yape">
<link rel="apple-touch-icon" href="https://i.ibb.co/YapeLogo.png">

<style>
:root{
  --bg: #4b1b63;
  --card: #fff;
  --muted:#7b6b84;
  --accent:#06c39a;
  --shadow: 0 8px 24px rgba(75,27,99,0.18);
  font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
}
html,body{height:100%;margin:0;background:var(--bg);color:#111}

/* Centrar todo en pantalla (iPhone 16 Pro y móviles grandes) */
body, html {
  display: flex;
  justify-content: center;
  align-items: center;
}
.wrap {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  box-sizing: border-box;
  min-height: auto; /* evita scroll innecesario */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  gap: 18px;
  position: relative;
}

/* Ocultar logo animado de Yape */
#yapeLogo {
  display: none !important;
}

/* Mantener tu CSS original intacto */
.card, .promo-box{
  background:var(--card);
  border-radius:16px;
  padding:20px;
  max-width:420px;
  width:100%;
  box-shadow:var(--shadow);
}
header{display:flex;justify-content:space-between;align-items:center}
.title{font-weight:700;color:#5a1f73}
.amount{font-size:44px;font-weight:800;margin:10px 0;color:#222}
.meta{color:var(--muted);font-size:14px;display:flex;align-items:center;gap:6px}
.divider{height:1px;background:#f1eef6;margin:14px 0;border-radius:2px}
.labels{display:grid;grid-template-columns:1fr auto;gap:8px 12px;align-items:center}
.txn{font-weight:600}
.share-container{width:auto;display:flex;justify-content:flex-end;align-items:center;}
.share-btn{color: #06c39a; font-weight:800; display:flex;align-items:center;gap:6px;cursor:pointer; font-size:13px;}
.share-icon{width:18px;height:18px;display:inline-block}
.security-row{display:flex;align-items:center;justify-content:space-between;gap:12px;}
footer{margin-top:12px;color:var(--muted);font-size:13px;text-align:center}
.promo-content{display:flex;align-items:center;gap:14px;}
.promo-content img{width:100px;height:70px;border-radius:10px;object-fit:cover;}
.promo-text{display:flex;flex-direction:column;justify-content:center;}
.promo-text div:first-child{font-weight:800;font-size:16px}
.promo-text div:last-child{font-size:14px;color:#666}

/* Botón falso Nuevo Yapeo */
.fake-button {
  background: var(--accent);
  width: 100%;
  max-width: 420px;
  border-radius: 16px;
  padding: 14px;
  margin: 18px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  cursor: pointer;
  color: white;
  font-weight: 700;
  font-size: 16px;
  box-shadow: var(--shadow);
}
.fake-button .btn-icon {
  width: 20px;
  height: 20px;
}

/* Mensaje de ayuda debajo del botón */
.help-msg {
  display: flex;
  align-items: center;
  gap: 8px;
  color: white;
  font-weight: 700;
  margin-bottom: 18px;
  font-size: 16px;
}
.help-msg svg { width: 20px; height: 20px; }

/* Overlay de edición inicial */
#overlay{
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.6);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#overlay .card{
  max-width:400px;
  width:90%;
  display:flex;
  flex-direction:column;
  gap:10px;
}
#overlay .card input{
  padding:8px 10px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}
#overlay .card label{
  font-weight:700;
  color:var(--muted);
  font-size:14px;
}
#overlay .card button{
  padding:10px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#06c39a,#00b389);
  color:white;
  font-weight:700;
  cursor:pointer;
}

/* --- Labels de datos en negrita --- */
.labels div:first-child,
.labels div:nth-child(3),
.labels div:nth-child(5){
  font-weight:700;
}
/* --- Valores de datos en negrita --- */
#phone, #dest, #op {
  font-weight:700;
}
/* --- Código de seguridad --- */
.security-row > div:first-child{
  font-weight:700;
}
.code-box {
  display:flex;
  gap:8px;
  margin-left:auto;
}
.code-box span{
  background:#faf7fb;
  border-radius:10px;
  width:36px;
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  font-weight:800;
}
</style>
</head>
<body>
<!-- Tu HTML original aquí sin cambios -->
<!-- (todo tu contenido original, voucher, overlay, botones, promo, etc.) -->
</body>
</html>
